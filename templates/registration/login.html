{% extends 'master.html' %}
{% block body %}
<section id="form" style="margin-left:30%;"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
				<div class="signup-form"><!--login form-->
					<h2>Login to your account</h2>
					<form action="#" method="post">
						{% csrf_token %}
						{% for field in form %}
							{{ field.errors }}
							<label>{{ field.label_tag}}</label>
							<p>{{field}}</p>
						{% endfor %}
						<a href="{% url 'password_reset' %}" style="float:right;">Forgot Password</a>
						<br>
						<button type="submit" class="btn btn-default">Login</button>

						<a href="{% url 'signup' %}"><span style="margin-left:120px;color:black;">Create Account&nbsp;&rarr;</span></a>

					</form>
				</div><!--/login form-->
			</div>
		</div>
</section><!--/form-->
{% endblock %}
