{% extends 'master.html' %}
{% block body %}
<section id="form" style="margin-left:30%;"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
				<div class="signup-form"><!--login form-->
					<h2>Reset Password</h2>
					<form action="#" method="post">
						{% csrf_token %}
						{% for field in form %}
							{{ field.errors }}
							<label>{{ field.label_tag}}</label>
							<p>{{field}}</p>
						{% endfor %}
						<button type="submit" class="btn btn-default">Send Confirmation</button>
					</form>
				</div><!--/login form-->
			</div>
		</div>
</section><!--/form-->
{% endblock %}
