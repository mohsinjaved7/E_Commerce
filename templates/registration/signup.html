{% extends 'master.html' %}
{% block body %}

<section id="form" style="margin-left:30%" ><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
				<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form method="post">
							{% csrf_token %}
							{% for field in form %}
							{{ field.errors }}
							<p>{{field}}</p>
							{% endfor %}
							<button type="submit" class="btn btn-default">Signup</button>
							<br>
							<span style="margin-left:88px;">Already Have an Account</span><a href="{% url 'login' %}">login</a>
						</form>
					</div><!--/sign up form-->
            </div>
         </div>
</section><!--/form-->

{% endblock %}
